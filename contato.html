<!DOCTYPE html>
<html>
  <head>

    <![endif]-->

    <meta charset="utf-8">
    <meta lang="pt-br">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="author" content="Jefferson" />
    <meta name="description" content="site de moda feminina" />
    <meta name="keywords" content="moda, feminina, fashion" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>GK Fashion | Contato</title>
  </head>
  <body>
    <div id="container">
      <header id="cabecalho">
        <h1><a href="index.html">GK Fashion</a></h1>
        <p class="sacola">Nenhum item na sacola de compras </p>

        <nav class="menu‐principal">
          <ul>
            <li> <a href="#"> Sua Conta </a> </li>
            <li> <a href="#"> Lista de Desejos </a> </li>
            <li> <a href="cartao_fidelidade.html"> Cartão Fidelidade </a> </li>
            <li> <a href="sobre.html"> Sobre </a> </li>
            <li> <a href="contato.html"> Contato </a> </li>
          </ul>
        </nav>
      </header>

      <main id="main">
        <section id="contato">
          <h2>Entre em contato:</h2>
          <form class="formulario" action="index.html" method="post">
            <fieldset>

              <label for="nome">Nome : </label>
              <input id="nome" type="text" size="27" maxlength="60" placeholder="Nome" autofocus pattern="[a-z\s]+$">
              <br>

              <label for="email">Email : </label>
              <input id="email" type="email" size="27" maxlength="60" placeholder="exemplo@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </fieldset>

            <fieldset>
              <label for="motivo">Motivo : </label>
              <select id="motivo">
                <option value="Sugestao">Sugestão</option>
                <option value="critica">Crítica</option>
                <option value="Elogio">Elogio</option>
                <option value="Outros">Outros</option>
              </select>
            </fieldset>

            <fieldset>
              <label for="cometario">Comentários : </label><br>
              <textarea id="cometario" name="name" rows="8" cols="30">
              </textarea>
            </fieldset>

            <input id="submit" type="submit" value="Enviar">
          </form>

        </section>
      </main>

      <footer>
        <div class="caixa-footer">
          <img src="img/logo_rodape.png" alt="logo rodape" title="logo rodape">&copy; Copyright GK Fashion
          <ul class="social">
            <li> <a href="http://www.facebook.com/gkfashion">Facebook</a> </li>
            <li> <a href="http://www.twitter.com/gkfashion">Twitter</a> </li>
            <li> <a href="http://plus.google.com/gkfashion">Google+</a> </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
